<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crawl Logs Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .task-list {
            height: calc(100vh - 1.5rem);
            overflow-y: scroll;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .logs-list {
            height: calc(100vh - 1.5rem);
            overflow-y: scroll;
        }
        .row-run {
            user-select: none;
        }
        .row-task {
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 task-list">
                <table class="table table-hover">
                    <tbody id="tasks"></tbody>
                </table>
            </div>
            <div class="col logs-list">
                <table class="table text-break">
                    <tbody id="logrows"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-dark text-white font-monospace">
        <div class="row">
            <div class="col-3 status" id="taskstats"></div>
            <div class="col status" id="logstats"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
